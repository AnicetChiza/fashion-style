<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation 3D en arri√®re-plan</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.341);
            /* Vous pouvez changer la couleur de fond selon vos besoins */
        }
        
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        .obj {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transition: 0.5s all;
            transform: rotateX(-25deg) rotateY(20deg);
        }
        
        .objchild {
            animation: rotate 10s infinite linear;
            transform-style: preserve-3d;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .objchild::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            filter: blur(20px);
            box-shadow: 0 0 200px 15px white;
            transform: rotateX(90deg) scale(1.1) translateZ(-120px);
        }
        
        .inn6 {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.26);
            transform: rotateX(90deg) translateZ(100px);
            animation: updown 4s infinite ease-in-out;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate3d(0, 1, 0, 0deg);
            }
            100% {
                transform: rotate3d(0, 1, 0, 360deg);
            }
        }
        
        @keyframes updown {
            0% {
                transform: translateY(100px) rotateX(90deg) translateZ(100px);
            }
            50% {
                transform: translateY(200px) rotateX(90deg) translateZ(100px);
            }
            100% {
                transform: translateY(100px) rotateX(90deg) translateZ(100px);
            }
        }
    </style>
</head>

<body>
    <div class="background-container">
        <div class="obj">
            <div class="objchild"></div>
            <div class="inn6"></div>
        </div>
    </div>
</body>

</html>
